<script>
(function() {
    const monthsBangla = ['‡¶ú‡¶æ‡¶®‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∞‡ßÄ','‡¶´‡ßá‡¶¨‡ßç‡¶∞‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∞‡ßÄ','‡¶Æ‡¶æ‡¶∞‡ßç‡¶ö','‡¶è‡¶™‡ßç‡¶∞‡¶ø‡¶≤','‡¶Æ‡ßá','‡¶ú‡ßÅ‡¶®','‡¶ú‡ßÅ‡¶≤‡¶æ‡¶á','‡¶Ü‡¶ó‡¶∏‡ßç‡¶ü','‡¶∏‡ßá‡¶™‡ßç‡¶ü‡ßá‡¶Æ‡ßç‡¶¨‡¶∞','‡¶Ö‡¶ï‡ßç‡¶ü‡ßã‡¶¨‡¶∞','‡¶®‡¶≠‡ßá‡¶Æ‡ßç‡¶¨‡¶∞','‡¶°‡¶ø‡¶∏‡ßá‡¶Æ‡ßç‡¶¨‡¶∞'];

    const defaultSections = [
        '‡¶ò‡¶∞ ‡¶≠‡¶æ‡ßú‡¶æ',
        '‡¶á‡¶≤‡ßá‡¶ï‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶ï ‡¶¨‡¶ø‡¶≤',
        '‡¶ì‡ßü‡¶æ‡¶á‡¶´‡¶æ‡¶á ‡¶¨‡¶ø‡¶≤',
        '‡¶®‡¶æ‡¶∏‡ßç‡¶§‡¶æ ‡¶¨‡¶ø‡¶≤',
        '‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂‡¶®‡¶æ ‡¶¨‡¶ø‡¶≤',
        '‡¶∏‡ßç‡¶ü‡ßá‡¶∂‡¶®‡¶æ‡¶∞‡¶ø ‡¶¨‡¶ø‡¶≤',
        '‡¶¨‡¶á ‡¶¨‡¶ø‡¶≤',
        '‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶ï ‡¶¨‡ßá‡¶§‡¶®',
        'loan'
    ];

    let tbody, table;
    let chartInstance = null;

    // ----- ‡¶∏‡¶π‡¶æ‡¶Ø‡¶º‡¶ï: ‡¶∏‡ßç‡¶™‡ßá‡¶∏-‡¶¨‡¶ø‡¶≠‡¶ï‡ßç‡¶§ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Ç ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡ßã‡¶ü ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶® -----
    function sumOfSpaceString(str) {
        if (!str.trim()) return 0;
        const parts = str.trim().split(/\s+/);
        let total = 0;
        for (let part of parts) {
            let num = parseFloat(part);
            if (!isNaN(num)) total += num;
        }
        return total;
    }

    // ----- ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶ï‡¶æ‡¶†‡¶æ‡¶Æ‡ßã ‡¶§‡ßà‡¶∞‡¶ø -----
    function buildTableStructure() {
        const wrapper = document.getElementById('tableWrapper');
        wrapper.innerHTML = '';
        table = document.createElement('table');
        table.id = 'budgetTable';

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        const th1 = document.createElement('th'); th1.textContent = '‡¶ñ‡¶æ‡¶§'; headerRow.appendChild(th1);
        const thDef = document.createElement('th'); thDef.textContent = '‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü (‡¶ü‡¶æ‡¶ï‡¶æ)'; headerRow.appendChild(thDef);
        monthsBangla.forEach(m => {
            const th = document.createElement('th'); th.textContent = m; headerRow.appendChild(th);
        });
        const thTotal = document.createElement('th'); thTotal.textContent = '‡¶Æ‡ßã‡¶ü (‡¶Æ‡¶æ‡¶∏)'; headerRow.appendChild(thTotal);
        thead.appendChild(headerRow);
        table.appendChild(thead);

        tbody = document.createElement('tbody');
        table.appendChild(tbody);

        const tfoot = document.createElement('tfoot');
        const footRow = document.createElement('tr');
        const tdFirst = document.createElement('td'); tdFirst.textContent = 'üìå ‡¶Æ‡¶æ‡¶∏ ‡¶Æ‡ßã‡¶ü'; footRow.appendChild(tdFirst);
        const tdDefPlaceholder = document.createElement('td'); tdDefPlaceholder.textContent = '‚Äî'; footRow.appendChild(tdDefPlaceholder);
        for (let i = 0; i < 12; i++) {
            const td = document.createElement('td'); td.textContent = '‡ß¶'; td.id = `monthTotal${i}`; footRow.appendChild(td);
        }
        const tdYearly = document.createElement('td'); tdYearly.textContent = '‡ß¶'; tdYearly.id = 'yearlyTotalFoot'; footRow.appendChild(tdYearly);
        tfoot.appendChild(footRow);
        table.appendChild(tfoot);
        wrapper.appendChild(table);
    }

    // ----- ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ñ‡¶æ‡¶§‡ßá‡¶∞ ‡¶∏‡¶æ‡¶∞‡¶ø ‡¶§‡ßà‡¶∞‡¶ø -----
    function addSectionRow(sectionName, defaultVal = '') {
        const row = tbody.insertRow();

        // ‡¶ñ‡¶æ‡¶§‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ
        const nameCell = row.insertCell();
        nameCell.textContent = sectionName;
        nameCell.className = 'section-name';

        // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶á‡¶®‡¶™‡ßÅ‡¶ü (‡¶è‡¶ñ‡¶® ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ, ‡¶™‡ßç‡¶≤‡ßá‡¶∏‡¶π‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ '0')
        const defCell = row.insertCell();
        const defInput = document.createElement('input');
        defInput.type = 'number';
        defInput.step = 'any';
        defInput.value = (defaultVal === '' ? '' : defaultVal); // ‡¶Ø‡¶¶‡¶ø ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶¨‡ßá‡¶á ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø, ‡¶®‡¶æ‡¶π‡¶≤‡ßá ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ
        defInput.placeholder = '0';
        defInput.classList.add('default-input');
        defCell.appendChild(defInput);

        const allDefaultBtn = document.createElement('button');
        allDefaultBtn.textContent = 'üìå All';
        allDefaultBtn.classList.add('small', 'apply-all-btn');
        allDefaultBtn.type = 'button';
        allDefaultBtn.title = '‡¶∏‡¶¨ ‡¶Æ‡¶æ‡¶∏‡ßá‡¶∞ ‡¶ö‡ßá‡¶ï‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ü‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶Æ‡¶æ‡¶® ‡¶¨‡¶∏‡¶æ‡¶®';
        defCell.appendChild(allDefaultBtn);

        // ‡ßß‡ß® ‡¶Æ‡¶æ‡¶∏‡ßá‡¶∞ ‡¶∏‡ßá‡¶≤ (‡¶ö‡ßá‡¶ï‡¶¨‡¶ï‡ßç‡¶∏ + ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶á‡¶®‡¶™‡ßÅ‡¶ü) ‚Äî ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ, ‡¶™‡ßç‡¶≤‡ßá‡¶∏‡¶π‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ '‡ß¶'
        const monthCells = [];
        for (let m = 0; m < 12; m++) {
            const cell = row.insertCell();
            const container = document.createElement('div');
            container.className = 'month-cell';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('month-checkbox');
            checkbox.dataset.month = m;

            const inp = document.createElement('input');
            inp.type = 'text';
            inp.placeholder = '‡ß¶';
            inp.classList.add('month-input');
            inp.dataset.month = m;
            inp.dataset.custom = '';

            container.appendChild(checkbox);
            container.appendChild(inp);
            cell.appendChild(container);

            monthCells.push({ checkbox, inp });

            // ‡¶ö‡ßá‡¶ï‡¶¨‡¶ï‡ßç‡¶∏ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
            checkbox.addEventListener('change', function(e) {
                const rowDef = parseFloat(defInput.value) || 0;
                if (this.checked) {
                    inp.dataset.custom = inp.value;
                    inp.value = rowDef.toString();
                    inp.disabled = true;
                } else {
                    inp.disabled = false;
                    if (inp.dataset.custom && inp.dataset.custom !== '') {
                        inp.value = inp.dataset.custom;
                    } else {
                        inp.value = '';
                    }
                }
            });
        }

        // ‡¶∏‡¶¨ ‡¶Æ‡¶æ‡¶∏‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ó‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®
        allDefaultBtn.addEventListener('click', function() {
            const rowDef = parseFloat(defInput.value) || 0;
            monthCells.forEach(({ checkbox, inp }) => {
                if (!checkbox.checked) {
                    inp.dataset.custom = inp.value;
                    checkbox.checked = true;
                    inp.value = rowDef.toString();
                    inp.disabled = true;
                } else {
                    inp.value = rowDef.toString();
                }
            });
        });

        // ‡¶Æ‡ßã‡¶ü ‡¶ï‡¶≤‡¶æ‡¶Æ
        const totalCell = row.insertCell();
        totalCell.textContent = '‡ß¶';
        totalCell.className = 'total-cell section-total';
    }

    // ----- ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ñ‡¶æ‡¶§ ‡¶≤‡ßã‡¶° (‡¶∏‡¶¨ ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶Æ‡¶æ‡¶® ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ) -----
    function loadDefaultSections() {
        defaultSections.forEach(name => addSectionRow(name, ''));
    }

    // ----- ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®) -----
    function calculateAll() {
        if (!tbody) return;

        const monthSums = new Array(12).fill(0);
        let totalYearly = 0;
        const rows = tbody.rows;

        for (let r = 0; r < rows.length; r++) {
            const row = rows[r];
            const defInput = row.querySelector('.default-input');
            const defaultVal = parseFloat(defInput.value) || 0;
            const monthContainers = row.querySelectorAll('.month-cell');
            let rowSum = 0;
            let paidMonths = 0;

            monthContainers.forEach((container, idx) => {
                const checkbox = container.querySelector('.month-checkbox');
                const inp = container.querySelector('.month-input');
                let val = 0;
                if (checkbox.checked) {
                    val = defaultVal;
                } else {
                    val = sumOfSpaceString(inp.value);
                }
                rowSum += val;
                monthSums[idx] += val;
                totalYearly += val;
                if (val !== 0) paidMonths++;
            });

            // ‡¶Æ‡ßã‡¶ü ‡¶ï‡¶≤‡¶æ‡¶Æ
            const cells = row.cells;
            const totalCell = cells[cells.length - 1];
            totalCell.textContent = rowSum.toFixed(2) + ` (${paidMonths} ‡¶Æ‡¶æ‡¶∏)`;
        }

        // ‡¶Æ‡¶æ‡¶∏ ‡¶Æ‡ßã‡¶ü ‡¶™‡¶¶‡¶§‡¶≤‡ßá
        for (let m = 0; m < 12; m++) {
            const footCell = document.getElementById(`monthTotal${m}`);
            if (footCell) footCell.textContent = monthSums[m].toFixed(2);
        }
        const yearlyFoot = document.getElementById('yearlyTotalFoot');
        if (yearlyFoot) yearlyFoot.textContent = totalYearly.toFixed(2);

        const mainBudgetInput = document.getElementById('mainBudget');
        const mainBudget = parseFloat(mainBudgetInput.value) || 0;
        const remaining = mainBudget - totalYearly;
        const percent = mainBudget > 0 ? (totalYearly / mainBudget) * 100 : 0;

        document.getElementById('totalYearlyDisplay').innerText = totalYearly.toFixed(2);
        document.getElementById('mainBudgetDisplay').innerText = mainBudget.toFixed(2);
        document.getElementById('remainingDisplay').innerText = remaining.toFixed(2);
        document.getElementById('percentDisplay').innerText = percent.toFixed(2) + '%';

        const warnDiv = document.getElementById('warningArea');
        warnDiv.style.display = totalYearly > mainBudget ? 'block' : 'none';

        updateChart(mainBudget, totalYearly);
    }

    // ----- ‡¶ö‡¶æ‡¶∞‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü -----
    function updateChart(budget, expense) {
        const ctx = document.getElementById('budgetChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        const remaining = Math.max(0, budget - expense);
        const used = Math.min(expense, budget);
        const over = expense > budget ? expense - budget : 0;
        let data = [], labels = [], colors = [];
        if (budget <= 0) {
            data = [1]; labels = ['‡¶¨‡¶æ‡¶ú‡ßá‡¶ü ‡¶®‡¶æ‡¶á']; colors = ['#aaa'];
        } else if (expense <= budget) {
            data = [used, remaining]; labels = ['‡¶¨‡ßç‡¶Ø‡ßü', '‡¶Ö‡¶¨‡¶∂‡¶ø‡¶∑‡ßç‡¶ü']; colors = ['#f39c12', '#2ecc71'];
        } else {
            data = [budget, over]; labels = ['‡¶¨‡¶æ‡¶ú‡ßá‡¶ü', '‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§']; colors = ['#e67e22', '#e74c3c'];
        }
        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: labels, datasets: [{ data: data, backgroundColor: colors, borderWidth: 0 }] },

    // ----- ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú (‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Ç ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£) -----
    function saveToLocal() {
        const rows = tbody.rows;
        const data = [];
        for (let r = 0; r < rows.length; r++) {
            const row = rows[r];
            const name = row.cells[0].textContent;
            const defInput = row.querySelector('.default-input');
            const defVal = parseFloat(defInput.value) || 0;
            const monthCells = row.querySelectorAll('.month-cell');
            const monthsData = [];
            monthCells.forEach(cell => {
                const checkbox = cell.querySelector('.month-checkbox');
                const inp = cell.querySelector('.month-input');
                monthsData.push({
                    useDefault: checkbox.checked,
                    rawString: inp.value,
                    savedCustom: inp.dataset.custom || ''
                });
            });
            data.push({ name, default: defVal, months: monthsData });
        }
        localStorage.setItem('budgetAppData', JSON.stringify(data));
        alert('‚úÖ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§');
    }

    // ----- ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶•‡ßá‡¶ï‡ßá ‡¶≤‡ßã‡¶° -----
    function loadFromLocal() {
        const saved = localStorage.getItem('budgetAppData');
        if (!saved) { alert('‚ùå ‡¶ï‡ßã‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶á'); return; }
        try {
            const data = JSON.parse(saved);
            while (tbody.rows.length > 0) tbody.deleteRow(0);
            data.forEach(item => {
                addSectionRow(item.name, item.default.toString());
            });
            // ‡¶è‡¶ñ‡¶® ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶∏‡¶æ‡¶∞‡¶ø‡¶∞ month state ‡¶™‡ßÅ‡¶®‡¶∞‡ßÅ‡¶¶‡ßç‡¶ß‡¶æ‡¶∞
            const newRows = tbody.rows;
            for (let i = 0; i < data.length; i++) {
                const row = newRows[i];
                const monthCells = row.querySelectorAll('.month-cell');
                const defInput = row.querySelector('.default-input');
                const item = data[i];
                item.months.forEach((mData, idx) => {
                    if (monthCells[idx]) {
                        const checkbox = monthCells[idx].querySelector('.month-checkbox');
                        const inp = monthCells[idx].querySelector('.month-input');
                        checkbox.checked = mData.useDefault;
                        inp.value = mData.rawString;
                        inp.dataset.custom = mData.savedCustom || '';
                        inp.disabled = mData.useDefault;
                        if (mData.useDefault) {
                            const defVal = parseFloat(defInput.value) || 0;
                            inp.value = defVal.toString();
                        }
                    }
                });
            }
            calculateAll();
            alert('‚úÖ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡ßÅ‡¶®‡¶∞‡ßÅ‡¶¶‡ßç‡¶ß‡¶æ‡¶∞');
        } catch (e) { alert('‡¶°‡¶æ‡¶ü‡¶æ ‡¶¶‡ßÅ‡¶∞‡ßç‡¶®‡ßÄ‡¶§‡¶ø‡¶ó‡ßç‡¶∞‡¶∏‡ßç‡¶§'); }
    }

    // ----- CSV ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßã‡¶∞‡ßç‡¶ü (‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Æ‡¶æ‡¶∏‡ßá‡¶∞ ‡¶ï‡¶æ‡¶Å‡¶ö‡¶æ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Ç ‡¶∏‡¶π) -----
    function exportToCsv() {
        const rows = tbody.rows;
        if (!rows.length) return;
        let csv = '‡¶ñ‡¶æ‡¶§‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ,‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü,';
        for (let m of monthsBangla) csv += m + ' (‡¶ï‡¶æ‡¶Å‡¶ö‡¶æ),' + m + ' (‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü? ‡¶Ü‡¶∏‡¶≤ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ),';
        csv += '‡¶Æ‡ßã‡¶ü ‡¶ü‡¶æ‡¶ï‡¶æ,‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß ‡¶Æ‡¶æ‡¶∏\n';

        for (let r = 0; r < rows.length; r++) {
            const row = rows[r];
            const name = row.cells[0].textContent;
            const defInput = row.querySelector('.default-input');
            const defVal = parseFloat(defInput.value) || 0;
            const monthCells = row.querySelectorAll('.month-cell');
            let rowSum = 0;
            let paid = 0;
            let line = `"${name}",${defVal},`;
            monthCells.forEach(cell => {
                const checkbox = cell.querySelector('.month-checkbox');
                const inp = cell.querySelector('.month-input');
                const raw = inp.value.replace(/,/g, ';');
                let actualVal;
                if (checkbox.checked) {
                    actualVal = defVal;
                } else {
                    actualVal = sumOfSpaceString(inp.value);
                }
                line += `"${raw}",` + actualVal.toFixed(2) + ',';
                rowSum += actualVal;
                if (actualVal !== 0) paid++;
            });
            line += rowSum.toFixed(2) + ',' + paid;
            csv += line + '\n';
        }

        // ‡¶Æ‡¶æ‡¶∏ ‡¶Æ‡ßã‡¶ü (‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ)
        const monthTotals = [];
        for (let m = 0; m < 12; m++) {
            const footCell = document.getElementById(`monthTotal${m}`);
            monthTotals.push(footCell ? footCell.textContent : '0');
        }
        csv += '‡¶Æ‡¶æ‡¶∏‡¶ø‡¶ï ‡¶Æ‡ßã‡¶ü,,' + monthTotals.join(',(‡¶Æ‡ßã‡¶ü),') + ',\n';

        const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'bajet_report.csv';
        link.click();
        URL.revokeObjectURL(link.href);
    }

    // ----- ‡¶®‡¶§‡ßÅ‡¶® PDF ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü (‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡ßç‡¶∏‡¶™‡ßã‡¶ú‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü) -----
    function generatePDF() {
        calculateAll();

        const year = document.getElementById('runningYear').value || 'N/A';
        const mainBudget = parseFloat(document.getElementById('mainBudget').value) || 0;

        const monthsEnglish = [
            "January","February","March","April","May","June",
            "July","August","September","October","November","December"
        ];

        const rows = tbody.rows;
        const sections = [];
        let extraSectionCounter = 0;

        // Fetch section data
        for (let r = 0; r < rows.length; r++) {
            let sectionName = rows[r].cells[0].textContent.trim();
            let isDefault = false;
            switch(sectionName){
                case '‡¶ò‡¶∞ ‡¶≠‡¶æ‡ßú‡¶æ': sectionName = 'Rent'; isDefault = true; break;
                case '‡¶á‡¶≤‡ßá‡¶ï‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶ï ‡¶¨‡¶ø‡¶≤': sectionName = 'Electric Bill'; isDefault = true; break;
                case '‡¶ì‡ßü‡¶æ‡¶á‡¶´‡¶æ‡¶á ‡¶¨‡¶ø‡¶≤': sectionName = 'WiFi'; isDefault = true; break;
                case '‡¶®‡¶æ‡¶∏‡ßç‡¶§‡¶æ ‡¶¨‡¶ø‡¶≤': sectionName = 'Snacks'; isDefault = true; break;
                case '‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂‡¶®‡¶æ ‡¶¨‡¶ø‡¶≤': sectionName = 'Publication'; isDefault = true; break;
                case '‡¶∏‡ßç‡¶ü‡ßá‡¶∂‡¶®‡¶æ‡¶∞‡¶ø ‡¶¨‡¶ø‡¶≤': sectionName = 'Stationery'; isDefault = true; break;
                case '‡¶¨‡¶á ‡¶¨‡¶ø‡¶≤': sectionName = 'Books'; isDefault = true; break;
                case '‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶ï ‡¶¨‡ßá‡¶§‡¶®': sectionName = 'Teacher Salary'; isDefault = true; break;
                case 'loan': sectionName = 'Loan'; isDefault = true; break;
                default: 
                    isDefault = false;
                    sectionName = String.fromCharCode(65 + extraSectionCounter);
                    extraSectionCounter++;
            }

            const monthCells = rows[r].querySelectorAll('.month-cell');
            const monthlyValues = [];
            for (let m = 0; m < 12; m++) {
                const container = monthCells[m];
                const checkbox = container.querySelector('.month-checkbox');
                const inp = container.querySelector('.month-input');
                let val = 0;
                if (checkbox.checked) {
                    val = parseFloat(rows[r].querySelector('.default-input').value) || 0;
                } else {
                    const raw = inp.value.trim();
                    if(raw) {
                        const parts = raw.split(/\s+/);
                        for(let p of parts){
                            const num = parseFloat(p);
                            if(!isNaN(num)) val += num;
                        }
                    }
                }
                monthlyValues.push(val);
            }

            sections.push({ name: sectionName, monthly: monthlyValues });
        }

        // Build table in transposed format (rows=sections, columns=months)
        const tableBody = [];
        const headerRow = ['Section Name', ...monthsEnglish, 'Section Total'];
        tableBody.push(headerRow);

        sections.forEach(sec => {
            const secRow = [sec.name];
            const secTotal = sec.monthly.reduce((a,b)=>a+b,0);
            sec.monthly.forEach(val => secRow.push(val.toFixed(2)));
            secRow.push(secTotal.toFixed(2));
            tableBody.push(secRow);
        });

        // Monthly total row
        const monthlyTotalsRow = ['Monthly Total'];
        for (let m = 0; m < 12; m++) {
            const monthTotal = sections.reduce((sum, sec) => sum + sec.monthly[m], 0);
            monthlyTotalsRow.push(monthTotal.toFixed(2));
        }
        const totalYearly = sections.reduce((sum, sec) => sum + sec.monthly.reduce((a,b)=>a+b,0),0);
        monthlyTotalsRow.push(totalYearly.toFixed(2));
        tableBody.push(monthlyTotalsRow);

        const remaining = mainBudget - totalYearly;
        const status = mainBudget > 0 ? ((totalYearly / mainBudget) * 100).toFixed(2) + '%' : 'N/A';

        const docDefinition = {
            pageSize: 'A4',
            pageOrientation: 'landscape',
            pageMargins: [20, 40, 20, 40],
            footer: function(currentPage, pageCount){
                return { text: 'Page ' + currentPage + ' of ' + pageCount, alignment: 'center', margin:[0,10,0,0] };
            },
            content: [
                { text: 'Investment Report', style: 'header', alignment: 'center', margin:[0,0,0,10] },
                { text: `Year: ${year}    Main Budget: ${mainBudget.toFixed(2)}`, bold:true, margin:[0,0,0,5] },
                { text: `Total Yearly Investment: ${totalYearly.toFixed(2)}    Remaining Money: ${remaining.toFixed(2)}    Status: ${status}`, bold:true, margin:[0,0,0,10] },
                {
                    table: {
                        headerRows: 1,
                        widths: Array(14).fill('*'),
                        body: tableBody
                    },
                    layout: {
                        hLineWidth: ()=>1,
                        vLineWidth: ()=>1,
                        hLineColor: ()=>'black',
                        vLineColor: ()=>'black'
                    }
                }
            ],
            defaultStyle: { fontSize: 10 }
        };

        pdfMake.createPdf(docDefinition).download(`Investment_Report_${year}.pdf`);
    }

})();
